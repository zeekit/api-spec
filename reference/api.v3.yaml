components:
  schemas:
    Product:
      title: Product
      type: object
      properties:
        id:
          type: number
        siteUrl:
          type: string
          format: uri
        name:
          type: string
        updatedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        gender:
          $ref: '#/components/schemas/Gender'
        available:
          type: boolean
        status:
          $ref: '#/components/schemas/Status'
        comment:
          type: string
        category:
          $ref: '#/components/schemas/Category'
        minPrice:
          type: number
        maxPrice:
          type: number
        salePrice:
          type: number
        error:
          type: string
        externalId:
          type: string
        description:
          type: string
        view:
          type: string
        imageUrl:
          type: string
          format: uri
        displayImageUrl:
          type: string
          format: uri
      required:
        - siteUrl
    Trilean:
      type: string
      title: Trilean
      enum:
        - 'TRUE'
        - 'FALSE'
        - ALL
      description: "Boolean parameter with 'all' option (to allow both true and false), useful in overriding default filters where the default value is either true or false and you need 'all' option"
    Status:
      type: string
      title: Status
      enum:
        - ACTIVE
        - DEFECTIVE
        - ERROR
        - FASHION
        - INACTIVE
        - INITIAL
        - OPEN
        - PHOTOSHOP
        - QA
        - QC
        - RAW
    Gender:
      type: string
      title: Gender
      enum:
        - WOMAN
        - MAN
        - UNISEX
    Category:
      title: Category
      type: string
      enum:
        - Tank Tops
        - Short Sleeves
        - Long Sleeves
        - Sweaters
        - 'Jackets & Coats'
        - Dresses
        - Pants
        - Shorts
        - Skirts
        - Outfits
        - Shoes
        - Hats
        - Glasses
        - Bags
        - Makeup
        - Jewelry
        - Accessories
        - Rompers
        - Necklaces
        - Errings
        - Bracelets
        - Rings
        - Underwear
    Image:
      title: Image
      type: object
      properties:
        id:
          type: number
        owner:
          type: number
          description: Owner user id
        size:
          type: string
        height:
          type: number
          description: height in centimeters
        name:
          type: string
        view:
          type: string
        imageUrl:
          type: string
          format: uri
        gender:
          $ref: '#/components/schemas/Gender'
        status:
          $ref: '#/components/schemas/Status'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        personaId:
          type: number
        profileImageUrl:
          type: string
          format: uri
    Persona:
      title: Persona
      type: object
      properties:
        id:
          type: number
        size:
          type: string
        height:
          type: number
          description: height in centimeters
        name:
          type: string
        gender:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        owner:
          type: number
          description: Owner user id
    User:
      title: User
      type: object
      properties:
        id:
          type: number
        username:
          type: string
        password:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        profileImageUrl:
          type: string
        title:
          type: string
        displayName:
          type: string
  parameters:
    xzClientParam:
      schema:
        type: string
      in: header
      name: X-Z-Client
    visualizationCropParam:
      name: crop
      schema:
        type: string
        enum:
          - none
          - width
          - height
          - both
          - zoom
          - extraZoom
          - superZoom
          - leftZoom
          - rightZoom
      in: query
    visualizationSizeParam:
      schema:
        type: string
        enum:
          - small
          - medium
          - large
          - xlarge
          - original
      in: query
      name: size
      description: "server default is 'large'"
    visualizationKeepAspectRationTypeParam:
      schema:
        type: string
        enum:
          - none
          - width
          - height
          - fit
          - fill
      in: query
      name: keepAspectRatioType
      description: "server default is 'NONE'"
tags:
  - name: product
  - name: image
  - name: persona
  - name: user
