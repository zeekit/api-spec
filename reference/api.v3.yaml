      operationId: post-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                ex-flow-1:
                  value:
                    profileImageUrl: 'https://storage.googleapis.com/zeekit-live-asset/user/7185197/7185197.jpg'
                    id: 7185197
                    username: ce4ed617-8472-4e18-9768-10f6eec76071
                    password: 608ddb8c-337b-42b9-8551-af7d2a4cfa15
                    updatedAt: '2020-04-23T05:10:32Z'
                    createdAt: '2020-04-23T05:10:32Z'
      description: |-
        Create user

        Server will generate username and password if not supplied in the request, it's the preffered way to create user with auto generate username and password, this allow automatic (no interaction) creation by code and there is no risk in reusing the same username-password in other internet services
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
            examples:
              ex-flow-1:
                value: {}
        description: |-
          You are encourage to post user object _*WITHOUT*_ username-password, it will be auto generated by the server and return in the response

          There is no mistake in the example, the body is emoty object `{}`
      parameters:
        - $ref: '#/components/parameters/xzClientParam'
      tags:
        - user
